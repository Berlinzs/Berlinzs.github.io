<style id="jsbin-css">
#demo-area-02-light img {
height: 200px;
display: none;
pointer-events: auto!important;
}
#demo-area-02-light.on #demo-area-02-on {
display: inline-block;
pointer-events: auto!important;
}
#demo-area-02-light.off #demo-area-02-off {
display: inline-block;
pointer-events: auto!important;
}
</style>
</head>

<body>
  <div>
    <div id="demo-area-02-light" class="off">
      <img src="https://media.gq.com.tw/photos/628b2ec34824d010bb0b3cd4/4:3/w_479,h_359,c_limit/165306325038.jpegblockly.webduino.io/media/off.jpg" id="demo-area-02-off">
      <img src="https://cdn2.ettoday.net/images/6421/d6421731.jpgblockly.webduino.io/media/on.jpg" id="demo-area-02-on">
    </div>
  </div>
<script id="jsbin-javascript">
var matrix;


boardReady({board: 'Bit', device: '8waUALUWpHgJC2vfLp', transport: 'mqtt'}, function (board) {
  board.samplingInterval = 250;
  matrix = getMatrix(board, 4, 25);
  document.getElementById("demo-area-02-light").addEventListener("click", function(){
    if (document.getElementById("demo-area-02-light").className == "on") {
       document.getElementById("demo-area-02-light").className = "off";
    } else {
      document.getElementById("demo-area-02-light").className = "on";
    }
    if (document.getElementById("demo-area-02-light").className == "on") {
      matrix.setString('https://cdn2.ettoday.net/images/6421/d6421731.jpg', '#ffcc00', 1);
    } else {
      matrix.off();
    }
  });
});

</script>
</body>
